<div class="row">
    <div class="col-lg-12  text-center" >
        <h2 class="mb-0 text-red">Configuraci√≥n</h2>
      </div>
</div>
<div class="row">
    <form [formGroup]="configForm" (ngSubmit)="onSubmit(configForm.value)">
        <div class="form-group">
          <label>Grid Options</label>
          <div class="form-row">
              <div class="col-2">
                 <input type="number"  formControlName="numN" class="form-control" placeholder="N">
              </div>
              <div class="col-2">
                  <input type="number" [value]="configForm.get('numN').value" class=" form-control" placeholder="N" readonly>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="player">Jugador 1</label>
          <input type="text" formControlName="Player1"  class="form-control" id="player1" placeholder="Nombre Jugado X">
        </div>
        <div class="form-group">
            <label for="player">Jugador 2</label>
            <input type="text" formControlName="Player2" class="form-control" id="player1" placeholder="Nombre Jugado 0">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Nuevo Juego</button>
            <button type="button" (click)="clearForm()" class="btn">Reset Form</button>
        </div>
        <div *ngIf="!configForm.valid" class="alert alert-danger" role="alert">
            Debe completar todos los datos para empezaer un nuevo juego!
          </div>
      </form>

</div>
