<div class="tablero">
    <div  *ngFor="let row of ListaRows" class="row  justify-content-center
    ">
      <div *ngFor="let cell of row.ListadoBloques"
           (mouseover)="OnHover(cell)"
           (mouseleave)="OnOut(cell)"
           (click)="OnClick(cell.Id)"
           [style.backgroundColor]="cell.backgroundColor"
           class="cell col">{{ cell.Contenido }}</div>
    </div>
  </div>
